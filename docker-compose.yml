services:
  # ── MongoDB ──────────────────────────────────────────────────────────────────
  mongo:
    image: mongo:7
    container_name: riddhi_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: riddhi
    volumes:
      - mongo_data:/data/db
    networks:
      - riddhi_net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Backend API ───────────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: riddhi_backend
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGO_URI: mongodb://mongo:27017/riddhi
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:-}
      VAPID_EMAIL: ${VAPID_EMAIL:-}
    volumes:
      - uploads_data:/app/uploads
    networks:
      - riddhi_net
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 15s
      timeout: 5s
      retries: 5

  # ── Frontend (nginx) ──────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # /api is proxied to the backend by nginx — no absolute URL needed
        VITE_API_BASE_URL: /api
    container_name: riddhi_frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "80:80"
    networks:
      - riddhi_net

volumes:
  mongo_data:
  uploads_data:

networks:
  riddhi_net:
    driver: bridge
